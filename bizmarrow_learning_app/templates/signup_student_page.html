{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Intranet | Student Signup</title>
  <link rel="shortcut icon" href="https://www.bizmarrow.com/wp-content/uploads/2021/12/logo-bizmarrow.webp">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
      
      <section class="h-100 text-bg-dark">
        <div class="login-logo" style="margin-top: 3rem;">
          <a href="../../index2.html"><b>Student</b> Intranet</a>
        </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <p class="login-box-msg">Sign Up Here | Student Intranet </p>
      
                      <form action="/do_signup_student" method="post" id="demo-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" class="form-control" placeholder="First Name" name="first_name">
                              <label class="form-label">First name</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" class="form-control" placeholder="Last name" name="last_name">
                              <label class="form-label">Last name</label>
                            </div>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" class="form-control" placeholder="Username" name="username">
                              <label class="form-label">Username</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="email" class="form-control" placeholder="Email" name="email">
                              <label class="form-label">Email</label>
                            </div>
                          </div>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" class="form-control" placeholder="Password" name="password">
                          <label class="form-label">Password</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="text" class="form-control" placeholder="Address" name="address">
                          <label class="form-label">Address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <select class="form-control" name="sex">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                          <label class="form-label">Gender</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <select class="form-control" name="course">
                            {% for course in courses %}
                              <option value="{{ course.id }}">{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                          <label class="form-label">Course</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="file" class="form-control" placeholder="Image" name="profile_pic">
                          <label class="form-label">Profile Picture</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <select class="form-control" name="session_year">
                            {% for sessionyear in session_years %}
                              <option value="{{ sessionyear.id }}">{{ sessionyear.session_start_year }} - {{ sessionyear.session_end_year }}</option>
                            {% endfor %}
                        </select>
                          <label class="form-label">Session</label>
                        </div>
      
      
      
                        <div class="d-flex justify-content-end pt-3">
                          <button type="submit" class="btn btn-warning btn-lg ms-2">Sign Up Student</button>
                        </div>
      
                        <div class="row">
                          {% if messages %}
                          <div class="col-12">
                            {% for message in messages %}
                            {% if message.tags == 'error' %}
                            <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                            {% endif %}
                            {% endfor %}
                          </div>
                          {% endif %}
                        </div>
                      </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  label{
    color: black;
  }
</style>

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
